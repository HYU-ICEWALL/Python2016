{% extends "layout.html" %}
{% block body %}
  <table class="table table-hover">
    <tr class="active">
      <td>#</td>
      <td>Problem</td>
      <td>Name</td>
      <td>Size</td>
      <td>Result</td>
    </tr>
    <tr class={{ result.result }}>
      <td>{{ result.id }}</td>
      <td>{{ result.problem_name }}</td>
      <td>{{ result.user_name }}</td>
      <td>{{ result.size }}</td>
      <td data-toggle="tooltip" data-placement="bottom" title={{ result.stamp.split('-')[1][-4:] }}>{{ result.process }}</td>
    </tr>
  </table>
  <textarea class="form-control" rows="30">
    {{ result.content }}
  </textarea>
{% endblock %}
